
<div class="row">
	<div class="col-xs-12 text-center">		
    <h3>Double click the wheel to add <i>tastes</i> or <i>aromas!</i></h3>    
	</div>
</div>

<div class="row">
	<div class="col-xs-8">
		<div id="editViewTastingWheel"
				 ng-mousemove="checkForSenses($event)" 
				 ng-click="updateTastingWheel($event)">			
		</div>		
	</div>
	<div class="col-xs-2 col-xs-offset-1">
		<div ng-repeat="sense in editedSenses">
		  <p>{{sense}} <span ng-click="removeEditedSense(sense)" class="glyphicon glyphicon-remove"></span></p>
		</div>		
	</div>
</div>
