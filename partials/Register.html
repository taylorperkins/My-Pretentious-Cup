
<div class="jumbotron text-center">
  <h1>Welcome to My Pretentious Cup!!</h1>
  <p class="lead">Are you a member?? Register now to create a field journal for your drinkning experiences!</p>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <form class="form-horizontal register-form">
        <div class="form-group">
          <label for="inputFirstName" class="col-sm-4 control-label">First Name: *</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputFirstName" placeholder="Jimmy" ng-model="userInfo.firstName" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputLastName" class="col-sm-4 control-label">Last Name: *</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputLastName" placeholder="John" ng-model="userInfo.lastName" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-sm-4 control-label">Email: *</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail1" placeholder="my_email@my_provider.com" ng-model="userInfo.email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputUserName" class="col-sm-4 control-label">UserName: *</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputUserName" placeholder="coolGuy" ng-model="userInfo.userName" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newPassword" class="col-sm-4 control-label">New Password:  *</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="newPassword" placeholder="notMyDog123" ng-model="userInfo.password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="reEnterPassword" class="col-sm-4 control-label">Re-Enter Password:  *</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="reEnterPassword" placeholder="orSocial#" ng-model="userInfo.reEnterPassword">
          </div>
        </div>

        <div class="row">
          <label for="userBirthday" class="col-sm-4 control-label">Birthday: </label>
          <div id="userBirthday" class="input-field col-sm-8">
            <input type="date" class="datepicker" ng-model="userInfo.birthDate">
          </div>          
        </div>

        <div class="row">          
          <div class="col-xs-8 col-xs-offset-4">
            <button type="button" value="input" class="btn btn-default btn-block dropdown-toggle le-drank" data-toggle="dropdown">{{userInfo.favoriteDrink}} <span class="caret"></span></button>
            <ul class="dropdown-menu scrollable-menu birth-month">
              <li ng-repeat="drink in drinks" ng-click="updateFavoriteDrinkInfo(drink, 'favoriteDrink')"><a>{{drink}}</a></li>   
            </ul>            
          </div>
        </div>
      </form>
      
      <div class="row">
        <div class="col-xs-8 col-xs-offset-4">
          <button type="button" class="btn btn-primary btn-block" ng-click="registerNewUser()">Register Now!</button> 
        </div>        
      </div>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-6">
          <p class="text-right user-login">Already a user?? <a ui-sref="landing.login()"><em>Login</em></a></p>
        </div>
      </div>
    
    </div>
  </div>
</div>
