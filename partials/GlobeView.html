<h3 class="text-center"><a ui-sref="home()">Globe State</a></h3>

<div class="row">
	<div class="row">
		<div class="col-xs-4">	
	    <input  ng-model="globeInput" ng-keyup="GooglePlacesRequest(globeInput)" id="globe-input" type="text"
	    placeholder="Enter a location">
		</div>
		<div class="col-xs-8">
			<div class="btn-group" role="group" aria-label="...">
			  <button type="button" class="btn btn-default" ng-click="showFieldJournalMarkers()">My Field Journal Locations</button>
	      <button type="button" class="btn btn-primary" ng-click="deleteMarkers()">Delete Markers</button> 
	    </div>
    </div>  		
	</div>
	<div ng-show="showRequests" class="row">
		<ul>
			<li ng-repeat="prediction in predictions" ng-click="displayCoord(prediction)">{{prediction.description}}</li>
		</ul>		
	</div>
</div>

<div style="width: 100%; height: 500px" id="map"></div>
