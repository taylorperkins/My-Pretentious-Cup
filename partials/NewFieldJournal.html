<div class="row">
	
	<div ng-mousemove="checkForSenses($event)" ng-click="updateTastingWheel($event)" id="tastingWheel" class="col-xs-4">			
	</div>

	<div class="col-xs-6 col-xs-offset-2">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<uib-accordion close-others="oneAtATime">

					<div uib-accordion-group class="panel-default" is-open="status.open">
			    	<uib-accordion-heading>
			        Drink Type<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      </uib-accordion-heading>
			      <div class="row">
			      	<div class="col-xs-6"
			      			 ng-repeat="type in drinkTypes">
			      		<div class="radio">
								  <label>
								    <input type="radio" name="drinkTypes" id="type-{{$index}}" value="{{type}}"
								    			 ng-model="newDrink.drink_type">
								    {{type}}
								  </label>
								</div>
			      		
			      	</div>
			      	<div class="col-xs-10 col-xs-offset-1">
			      		<button type="button" class="btn btn-primary btn-sm btn-block"
			      						ng-click="addCustomCategory()">Add a category! <span class="glyphicon glyphicon-plus"></span></button>
			      	</div>
			      </div>		      		      			
			    </div>		
			  
			    <div uib-accordion-group class="panel-default" is-open="status.open">
			    	<uib-accordion-heading>
			        Title<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      </uib-accordion-heading>
			      <form class="form-horizontal register-form">
						  <div class="form-group">						    
						    <div class="col-sm-8">
						      <input type="text" class="form-control" id="drinkTitle" placeholder="{{coffeeStyles[0]}}" ng-model="newDrink.review_title">
						    </div>
						  </div> 
						</form> 			      			      
			    </div>
			    
			    <div uib-accordion-group class="panel-default" is-open="status.open">
			      <uib-accordion-heading>
			        Location<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      </uib-accordion-heading>
			      <div class="form-group">					    
					    <div class="col-sm-8">
					      <input id="newDrinkLocation" type="text" class="form-control" placeholder="Some coffeee shop" 
					              ng-focus="getCurrentLocation()" 
					              ng-model="drinkLocationInput" 
					              ng-keyup="GooglePlacesRequest(drinkLocationInput)"              
					              uib-popover-template="newFieldJournalPopup"
					              popover-placement="bottom-left"              
					              popover-is-open="searchPrediction">  

					    </div>
					  </div>
			    </div>
	
					<div uib-accordion-group class="panel-default" is-open="status.open">
			    	<uib-accordion-heading>
			        Rating<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      </uib-accordion-heading>
			      <div class="form-group">					    
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="field-journal-rating" placeholder="1-5 pls" ng-model="newDrink.user_rating">
					    </div>
					  </div>			      		      			
			    </div>			    

			  </uib-accordion>
			</div>
		</div>
	</div>

	<!-- <div class="col-xs-6 col-xs-offset-2">
		<div class="row">
			<ng-include src="drinkForm" scope="" onload=""></ng-include>			
		</div>
	</div> -->

</div>
