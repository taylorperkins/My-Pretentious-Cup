
<div class="fieldJournal-modal-parent"></div>


<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<h1 class="text-left">List all of your filters here / display like Insta Pics</h1>		
	</div>
</div>
<hr>


<!-- 'fieldJournal' is my array to iterate through -->
<div class="row">
	<!-- <div class="clearfix"></div>	 -->
	<div ng-repeat="entry in fieldJournal">
		<div id="{{'fieldJournal-list-pic-' + $index}}" class="col-md-4 list-field-journal-pics text-center">			
			<div ng-mouseenter="picDetailsDisplay($index)"
					 ng-mouseleave="removeDetailsDisplay()">
				<div>
					<img ng-src="../images/no_image_available.jpeg" alt="">											
				</div>		
				<!-- ng-show="displayDetails === $index" -->	
				<div class="fieldJournal-list-pic-details">
					<div ng-click="detailedPicModal(entry, $event)" class="fieldJournal-list-pic-details-container align-middle" ng-include="fieldJournalListPicDetails" scope="" onload=""></div>
				</div>				
			</div>
		</div>
	</div>
</div>
