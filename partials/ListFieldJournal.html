<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<h1 class="text-left">This is for new Field Journal Listing</h1>		
	</div>
</div>
<hr>

<div class="row">
	
	<div class="col-xs-6 list-field-journal-containers">		
		<p class="lead">This page is designed to list out all of your field notes that you have taken.
		<ul>
			<li ng-repeat="note in fieldJournal"><a ng-click="updateEntry(note)">{{note.title}}</a></li>
		</ul>
	</div>

  <div class="col-xs-6 list-field-journal-containers" ng-show="newDrink.hasOwnProperty('title')">
		<div class="row">
			<div class="row">
				<div class="col-xs-4 col-xs-offset-4">
					<div class="btn-group" role="group" aria-label="...">
					  <button ng-click="saveEdit=!saveEdit" type="button" class="btn btn-default"><span ng-show="saveEdit">Edit</span><span ng-show="!saveEdit">Save</span></button>			
					  <button ng-click="deleteFieldJournalEntry()" type="button" class="btn btn-default">Delete</button>
					</div>
				</div>				
			</div>

			<div class="col-xs-8 col-xs-offset-2" ng-show="saveEdit">
			  <h3>Title: {{entry.title}}</h3>
			  <p>Description: {{entry.remainingNotes}}</p>				
			</div>

			<div class="row" ng-show="!saveEdit">
				<div class="col-xs-10 col-xs-offset-1">					
					<form class="form-horizontal register-form">
					  <div class="form-group">
					    <label for="drinkTitle" class="col-sm-4 control-label">{{category}} Origin/Name</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="drinkTitle" placeholder="{{coffeeStyles[0]}}" ng-model="entry.title">
					    </div>
					  </div>  
					  <div class="form-group">
					    <label for="location" class="col-sm-4 control-label">Where ya at??: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="location" placeholder="entry.location" ng-model="entry.location">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="rating" class="col-sm-4 control-label">Rating: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="rating" placeholder="1-5 pls" ng-model="entry.rating">
					    </div>
					  </div>
					  <textarea class="form-control" rows="6" ng-model="entry.remainingNotes"></textarea> 
					  <div class="row">
					    <label for="publicPrivate">Would you like your friends to see this??</label>
					    <select ng-model="entry.public" id="publicPrivate" class="form-control">
					      <option ng-value="true">Yes</option>
					      <option ng-value="false">No</option>      
					    </select>    
					  </div>
					</form>		
					<div class="row">
					  <div class="col-xs-8 col-xs-offset-4">
					    <button type="button" class="btn btn-primary btn-block" ng-click="saveEditedEntry(entry)">Save Entry</button> 
					  </div>        
					</div>							
				</div>
			</div>			
		</div>	
	</div>

</div>
