
<div class="fieldJournal-modal-parent"></div>


<div class="row">
	<div class="col-sm-10 col-sm-offset-1 text-center">
		<h1 ng-show="fieldJournal.length > 0">Here is a list of all of your entries!</h1>	
		<h1 ng-show="fieldJournal.length === 0">Whoops!! Looks like you dont have any Entries :/</h1>		
	</div>
</div>
<hr>

<uib-tabset active="active" type="pills" justified="true">
  <uib-tab index="$index + 1" heading="{{tab.name}}"
  				 ng-repeat="tab in tabs">
	  <div ng-include="fieldJournalListPicDetails" scope="" onload=""></div>
  </uib-tab>    
</uib-tabset>
