<h2 class="text-center"><a ng-click="changeViews('newFieldJournal')" class="state-heading">Create New Field Journal Entry</a> | <a ng-click="changeViews('listFieldJournal')" class="state-heading">List All Field Journal Entries</a></h2>

<div class="row">
	<div class="col-xs-1">
		<button ng-click="changeBackground('main')" type="button" class="btn btn-default pull-right"
						uib-popover="Main"
						popover-placement="top-right"
						popover-trigger="'mouseenter'"><span class="glyphicon glyphicon-chevron-left"></span></button>
	</div>
	<div class="col-xs-1 pull-right">
		<button ng-click="changeBackground('drinking-buddies')" type="button" class="btn btn-default"
						uib-popover="Drinking Buddies"
						popover-placement="top-left"
						popover-trigger="'mouseenter'"><span class="glyphicon glyphicon-chevron-right"></span></button>
	</div>	
</div>

<div class="col-xs-10 col-xs-offset-1 state-views">
	<!-- Takes a string sent by ^ and injects a partial based off of this-->
	<ng-include src="pages[subPage]" scope="" onload=""></ng-include>	
</div>
