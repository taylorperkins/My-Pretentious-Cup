

<div class="row">
	<div class="col-xs-12 text-center">		
    <h3>Double click the wheel to add <i>tastes</i> or <i>aromas!</i></h3>    
	</div>
</div>

<div class="row">
	<div class="col-xs-8" style="padding: 0 !important;">
		<div id="tastingWheel"
				 ng-mousemove="checkForSenses($event)" 
				 ng-click="updateTastingWheel($event)">			
		</div>		
	</div>
	<div class="col-xs-3">
		<div ng-repeat="sense in $parent.senses">
		  <p>{{sense}} <span ng-click="removeSense(sense)" class="glyphicon glyphicon-remove"></span></p>
		</div>		
	</div>
</div>
