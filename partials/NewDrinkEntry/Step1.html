<div class="row step1-row">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<form class="form-horizontal register-form">
			  <div class="form-group">				    				    
			    <input type="text" class="form-control" id="drinkTitle" placeholder="Title goes here!" ng-model="$parent.newDrink.review_title">				    
			  </div>  
			</form>			
		</div>
	</div>

	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<p>I need to put my types in here</p>		
		</div>
	</div>

	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<form action="" class="form-horizontal register-form">
				<div class="form-group">				    
		      <input id="newDrinkLocation" type="text" class="form-control" placeholder="Where ya at?"
		              ng-focus="getCurrentLocation()" 
		              ng-model="drinkLocationInput" 
		              ng-keyup="GooglePlacesRequest(drinkLocationInput)"              
		              uib-popover-template="newFieldJournalPopup"
		              popover-placement="bottom-left"              
		              popover-is-open="searchPrediction">  
			  </div>
			</form>	

			<div uib-collapse="!newDrink.google_rating">
			  <h5>Google's Rating</h5>
			  <uib-progressbar max="5" value="5" type="#337ab7"><span style="font-weight: bold; color:#f0ad4e; white-space:nowrap;">{{newDrink.google_rating}} / 5</span></uib-progressbar>
			</div>									    					
		</div>
	</div>	
</div>
