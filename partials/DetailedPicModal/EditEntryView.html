

<div class="row text-center">
	<h2>YOU EDIT YOUR STUFF HERE. RIGHT HERE</h2>
</div>

<button type="button" class="btn btn-link pull-right fieldJournal-pic-detail-edit-btn">
	<span class="glyphicon glyphicon-option-horizontal"
			ng-click="changeView('DetailedPicView.html')"></span>
</button>		

<div class="row">
	<div class="col-xs-10 col-xs-offset-1">
		<uib-accordion close-others="oneAtATime">
		  <div uib-accordion-group class="panel-default" heading="The Basics" is-open="status.isFirstOpen" 					 is-disabled="status.isFirstDisabled">
		  	<uib-accordion-heading>
	        <button type="button" class="btn btn-link"
	        				ng-click="resetEditedEntry()">The Basics</button>
	      </uib-accordion-heading>
		    <div class="row">
		    	<div ng-include="'../../partials/EditDrinkEntry/EditStep1.html'" scope="" onload=""></div>
		    </div>
		    <div class="row">
		    	<div class="col-xs-4 pull-right">
		    		<button type="button" class="btn btn-default"
		    						ng-click="updateEntry('Step1')">Update</button>
		    	</div>
		    </div>
		  </div>

		  <div uib-accordion-group class="panel-default">
		  	<uib-accordion-heading>
	        <button type="button" class="btn btn-link"
	        				ng-click="resetEditedEntry('Step2')">Hone in Your Senses</button>
	      </uib-accordion-heading>
		    <div class="row">
		    	<div ng-include="'../../partials/EditDrinkEntry/EditStep2.html'" scope="" onload=""></div>
		    </div>
		    <div class="row">
		    	<div class="col-xs-4 pull-right">
		    		<button type="button" class="btn btn-default"
		    						ng-click="updateEntry('Step2')">Update</button>
		    	</div>
		    </div>
		  </div>

		  <div uib-accordion-group class="panel-default">
		  	<uib-accordion-heading>
	        <button type="button" class="btn btn-link"
	        				ng-click="resetEditedEntry()">Status / Rating</button>
	      </uib-accordion-heading>
		    <div class="row">
		    	<div ng-include="'../../partials/EditDrinkEntry/EditStep3.html'" scope="" onload=""></div>
		    </div>
		    <div class="row">
		    	<div class="col-xs-4 pull-right">
		    		<button type="button" class="btn btn-default"
		    						ng-click="updateEntry('Step3')">Update</button>
		    	</div>
		    </div>
		  </div>

		  <div uib-accordion-group class="panel-default">
		  	<uib-accordion-heading>
	        <button type="button" class="btn btn-link"
	        				ng-click="resetEditedEntry()">Picture Time</button>
	      </uib-accordion-heading>
		    <div class="row">
		    	<div ng-include="'../../partials/EditDrinkEntry/EditStep4.html'" scope="" onload=""></div>
		    </div>
		    <div class="row">
		    	<div class="col-xs-4 pull-right">
		    		<button type="button" class="btn btn-default"
		    						ng-click="updateEntry('Step4')">Update</button>
		    	</div>
		    </div>
		  </div>
		  
		  <div uib-accordion-group class="panel-danger" is-open="status.open">
		 		<uib-accordion-heading>
	        <button type="button" class="btn btn-link"
	        				ng-click="resetEditedEntry()">Delete Entry</button>
	      </uib-accordion-heading>
		    <p>Please, to delete your entry, click the button below</p>
		    <button class="btn btn-danger" 
		    				ng-click="deleteEntry()">Delete</button>
		  </div>
		</uib-accordion>		
	</div>
</div>
