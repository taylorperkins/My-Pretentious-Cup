<form class="form-horizontal register-form">
  <div class="form-group">
    <label for="inputUserName" class="col-sm-4 control-label">User Name: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputUserName" placeholder="user.userName" ng-model="user.userName" required>
    </div>
  </div>  

  <button ng-click="update()" class="btn btn-default pull-right" type="submit">Update!</button>
</form>
