<form class="form-horizontal register-form">
  <div class="form-group">
    <label for="inputFirstName" class="col-sm-4 control-label">First Name: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputFirstName" placeholder="user.firstName" ng-model="user.firstName" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastName" class="col-sm-4 control-label">Last Name: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputLastName" placeholder="user.lastName" ng-model="user.lastName" required>
    </div>
  </div>

  <button ng-click="update()" class="btn btn-default pull-right" type="submit">Update!</button>
</form>
