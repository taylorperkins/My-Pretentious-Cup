<form class="form-horizontal register-form">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">Email: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputEmail" placeholder="user.email" ng-model="user.email" required>
    </div>
  </div>

  <button ng-click="update()" class="btn btn-default pull-right" type="submit">Update!</button>
</form>
