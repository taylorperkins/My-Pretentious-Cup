<form class="form-horizontal register-form">
  <div class="row">
    <label for="userBirthday" class="col-sm-4 control-label">Birthday: </label>
    <div id="userBirthday" class="input-field col-sm-8">
      <input type="date" class="datepicker" ng-model="user.birthDate">
    </div>          
  </div>

  <button ng-click="update()" class="btn btn-default pull-right" type="submit">Update!</button>
</form>
