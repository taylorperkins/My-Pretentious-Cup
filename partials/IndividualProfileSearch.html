<!-- THIS IS A DISPLAY FOR AN INDIVIDUAL SEARCH -->
<div class="row drinkingBuddies-search-result">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3 individual-search-details-col">
			<div class="col-xs-3 col-xs-offset-1 drinking-buddies-selected-profile-pic">
				<a class="thumbnail">
		      <img ng-src="{{selectedUser.profile_picture ? selectedUser.profile_picture : '../../images/no_image_available.jpeg'}}" alt="...">
		    </a>
		  </div>
		  <div class="col-xs-3">
		    <div class="caption">
	        <h3>{{selectedUser.userName.toUpperCase()}}/ <br>
						<small>{{selectedUser.firstName.toUpperCase()}} {{selectedUser.lastName.toUpperCase()}}</small>
	        </h3>
				  <p class="lead">{{selectedUser.profile_description}}</p>
	      </div>		  	
		  </div>
		  <div class="col-xs-3 pull-right">

				<div class="row">
					<div class="col-xs-12 text-center">
					  	<h4>Entries: {{selectedUser.fieldJournal.length}}</h4>		  						
					</div>					
				</div>

				<div class="row">
					<div class="col-xs-10 col-xs-offset-1">
						<h4 ng-show="selectedUser.uid === currentUser.uid">Looks like you!</h4>
						<span ng-show="selectedUser.uid !== currentUser.uid">
							
							<button type="button" class="btn btn-default"
											ng-show="uidArray.indexOf(selectedUser.uid) === -1"
											ng-click="followUser(selectedUser)">Follow</button>	
							
							<button type="button" class="btn btn-default"
											ng-show="uidArray.indexOf(selectedUser.uid) !== -1">Following!</button>	
														
						</span>						
					</div>
				</div>
		  			  	
		  </div>						
		</div>
	</div>

	<div class="row" style="margin-top: 2em">
		<div ng-repeat="entry in selectedUser.fieldJournal">	  	  
			<div class="clearfix" ng-if="$index % 3 == 0"></div>
			<!-- <div ng-include="drinkingBuddiesListReusable" scope="" onload=""></div>					 -->
			<div class="col-xs-4">
				<div ng-include="drinkingBuddiesEntryDisplay" scope="" onload=""></div>					
			</div>

		</div>				
	</div>		
</div>
