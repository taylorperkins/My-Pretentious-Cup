
<form class="form-horizontal register-form">
  <div class="form-group">
    <label for="drinkTitle" class="col-sm-4 control-label">{{category}} Origin/Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="drinkTitle" placeholder="{{coffeeStyles[0]}}" ng-model="$parent.newDrink.review_title">
    </div>
  </div>  
  <div class="form-group">
    <label for="newDrinkLocation" class="col-sm-4 control-label">Where ya at??: </label>
    <div class="col-sm-8">
      <input id="newDrinkLocation" type="text" class="form-control" placeholder="Some coffeee shop" 
              ng-focus="$parent.getCurrentLocation()" 
              ng-model="drinkLocationInput" 
              ng-keyup="$parent.GooglePlacesRequest(drinkLocationInput)"              
              uib-popover-template="newFieldJournalPopup"
              popover-placement="bottom-left"              
              popover-is-open="searchPrediction">  


    </div>
  </div>
  <div class="form-group">
    <label for="field-journal-rating" class="col-sm-4 control-label">Rating: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="field-journal-rating" placeholder="1-5 pls" ng-model="$parent.newDrink.user_rating">
    </div>
  </div>
  <div class="row field-journal-senses">
    <div ng-repeat="sense in senses" class="col-xs-3">
      <p>{{sense}} <span ng-click="removeSense(sense)" class="glyphicon glyphicon-remove"></span></p>
    </div>
    <div ng-show="senses.length === 0" class="col-xs-10">
      <p>Double click the wheel to add <i>tastes</i> or <i>aromas!</i></p>
    </div>
  </div>
  <textarea class="form-control" rows="3" ng-model="$parent.newDrink.review_description"></textarea>  
  <div class="form-group">
    <label for="new-fieldJournal-picture" class="col-sm-4 control-label">Add a picture?</label>
    <input type="file" id="new-fieldJournal-picture" ng-model="$parent.newDrink.drink_picture">
    <p ng-show="!$parent.newDrink.drink_picture" class="help-block" ng-click="$parent.showPicture()">How about-cha add a picture!</p>
  </div> 
</form> 
<div class="row">
  <div class="col-xs-8 col-xs-offset-4">
    <button type="button" class="btn btn-primary btn-block" ng-click="$parent.newFieldJournalEntry()">Add Entry</button> 
  </div>        
</div>
